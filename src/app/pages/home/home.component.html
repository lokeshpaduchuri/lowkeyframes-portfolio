<!-- Hero Section -->
<section class="relative min-h-screen bg-cover bg-center bg-no-repeat px-4" style="background-image: url('/assets/hero.webp')">
  <div class="absolute inset-0 bg-black bg-opacity-75 flex flex-col items-center justify-center text-center text-white px-4">
    <h1 class="text-4xl sm:text-6xl font-bold mb-4">LowKey Frames</h1>
    <p class="text-xl sm:text-2xl mb-8"><span>Moments, Framed with Feeling</span></p>
    <div class="flex flex-col sm:flex-row gap-4 mb-8">
      <a [routerLink]="['/portfolio']" class="px-6 py-3 border border-emerald-500 text-emerald-400 font-semibold rounded-lg hover:bg-emerald-500/10 transition-colors duration-300">View Portfolio</a>
      <a [routerLink]="['/contact']" class="px-6 py-3 border border-emerald-500 text-emerald-400 font-semibold rounded-lg hover:bg-emerald-500/10 transition-colors duration-300">Book a Session</a>
    </div>
    <app-social-links [size]="'md'" class="justify-center text-white mb-6 backdrop-blur bg-black/30 rounded-full px-3 py-2"></app-social-links>
  </div>
</section>

<!-- Featured Albums -->
<section class="bg-zinc-900 text-gray-100 py-20 px-4 sm:px-6">
  <div class="max-w-6xl mx-auto">
    <h2 class="text-3xl sm:text-4xl font-bold text-center text-white mb-12">Featured Work</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <a
        *ngFor="let album of featuredAlbums"
        [routerLink]="['/album', album.id]"
        class="group block rounded-2xl overflow-hidden bg-zinc-800 shadow-lg hover:shadow-2xl transition-all duration-300 border-b-4 border-emerald-600 hover:border-emerald-400"
      >
        <div class="relative overflow-hidden h-64 md:h-80 bg-gradient-to-br from-zinc-700 to-zinc-900 flex items-center justify-center">
          <img
            [src]="album.cover"
            [alt]="album.title"
            class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
            (error)="onImageError($event)"
          />
          <div class="absolute inset-0 bg-gradient-to-b from-black/20 to-black/60 group-hover:to-black/40 transition-all duration-300"></div>
          <div class="absolute inset-0 flex items-center justify-center text-center px-4">
            <div>
              <h3 class="text-2xl font-bold text-white mb-2">{{ album.title }}</h3>
              <p class="text-sm text-gray-300">{{ album.description }}</p>
            </div>
          </div>
        </div>
        <div class="p-6">
          <div class="text-emerald-400 text-sm font-semibold group-hover:text-emerald-300 transition-colors">
