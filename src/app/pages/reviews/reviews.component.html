<section id="testimonials" aria-labelledby="client-reviews-heading" class="min-h-screen bg-zinc-900 text-gray-100 px-4 py-12 pt-20">
  <h1 id="client-reviews-heading" class="text-3xl sm:text-4xl font-bold text-center mb-8 text-white">Client Reviews</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 auto-rows-auto gap-6" @listAnimation>
    <article
      *ngFor="let review of reviews; let i = index"
      class="relative overflow-hidden bg-zinc-800 text-gray-100 backdrop-blur-md rounded-xl p-6 shadow-lg break-inside-avoid hover:shadow-2xl hover:scale-[1.01] active:scale-[0.98] transition-transform ease-in-out duration-300"
      itemscope itemtype="https://schema.org/Review"
      aria-label="Client testimonial"
      appInView
      (inViewChange)="onInView(i)"
      [@fadeUp]="visible[i] ? 'visible' : 'hidden'"
    >
      <blockquote class="text-base md:text-lg leading-relaxed flex" itemprop="reviewBody">
        <span class="before:content-['\201C'] before:text-4xl before:mr-2 before:text-emerald-400"></span>
        {{ review.text }}
      </blockquote>
      <footer
        class="font-semibold text-sm text-right text-gray-400 mt-4"
        itemprop="author"
        itemscope
        itemtype="https://schema.org/Person"
      >
        <meta itemprop="name" [attr.content]="review.author" />
        â€” {{ review.author }}
      </footer>
      <script type="application/ld+json" [textContent]="schemaData(review)"></script>
    </article>
  </div>
</section>
