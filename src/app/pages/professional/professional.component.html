<section class="min-h-screen bg-ivory text-charcoal px-4 sm:px-8 py-12">
  <h1 class="text-3xl sm:text-4xl font-extrabold mb-8 text-center">Professional Experience</h1>
  <div class="max-w-4xl mx-auto grid grid-cols-1 gap-6">
    <article *ngFor="let exp of experiences" class="bg-mint p-4 sm:p-6 rounded-lg shadow animate-fade-in-up">
      <h3 class="text-green-600 text-lg sm:text-xl font-semibold mb-1">{{ exp.company }} â€“ {{ exp.role }}</h3>
      <p class="text-charcoal text-sm sm:text-base">{{ exp.description }}</p>
      <div class="tech-icons flex flex-wrap gap-3 mt-2">
        <img *ngFor="let tech of exp.technologies" [src]="tech" class="tech-icon" alt="technology icon" />
      </div>
    </article>
  </div>
</section>
