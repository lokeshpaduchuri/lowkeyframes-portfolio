<section class="p-6 max-w-4xl mx-auto">
  <h2 class="text-4xl font-extrabold mb-8 text-center text-gray-900">Professional Portfolio</h2>
  <div class="space-y-8">
    <div
      *ngFor="let project of projects"
      class="border border-gray-300 rounded-lg p-6 shadow-sm hover:shadow-md transition-shadow duration-300"
    >
      <h3 class="text-2xl font-semibold mb-2 text-gray-800">{{ project.title }}</h3>
      <p class="text-gray-600 leading-relaxed">{{ project.description }}</p>
    </div>
  </div>
</section>
