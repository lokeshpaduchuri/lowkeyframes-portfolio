<section class="min-h-screen bg-lemon text-emerald px-4 sm:px-8 py-12">
  <h1 class="text-4xl font-bold text-green-500 text-center mb-2">Portfolio</h1>

  <div
    class="max-w-5xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-4 sm:p-6 md:p-10"
  >
    <a
      *ngFor="let album of albums"
      [routerLink]="['/album', album.id]"
      class="block mb-6 break-inside-avoid rounded-xl overflow-hidden bg-mint shadow-md hover:shadow-lg transition-shadow"
    >
      <div class="relative aspect-[4/3] bg-gray-100">
        <img
          [src]="album.cover"
          [alt]="album.title"
          loading="lazy"
          decoding="async"
          [attr.sizes]="'(min-width: 1024px) 33vw, (min-width: 640px) 50vw, 100vw'"
          class="absolute inset-0 h-full w-full object-cover fade-in"
          [class.loaded]="album.loaded"
          (load)="album.loaded = true"
          (error)="album.loadError = true"
        />
        <div
          *ngIf="!album.loaded || album.loadError"
          class="absolute inset-0 flex items-center justify-center bg-gray-300 text-gray-500"
        >
          <svg
            class="w-8 h-8"
            fill="currentColor"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path d="M19 3H5a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2V5a2 2 0 00-2-2zm0 2v10l-3-3-2.5 2.5L9 9l-4 4V5h14z" />
          </svg>
          <span class="sr-only">{{ album.title }} placeholder</span>
        </div>
      </div>
      <div class="p-4">
        <h3 class="text-lg font-semibold text-emerald mb-1">{{ album.title }}</h3>
        <p class="text-charcoal text-sm">{{ album.description }}</p>
      </div>
    </a>
  </div>
  <div class="sticky bottom-4 mt-4 flex justify-center pointer-events-none sm:hidden">
    <span class="animate-bounce text-3xl text-emerald">â†“</span>
  </div>
</section>
