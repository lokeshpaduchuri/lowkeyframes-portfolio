<div *ngIf="album" class="min-h-screen bg-black p-4">
  <div class="max-w-5xl mx-auto">
    <button (click)="goBack()" class="text-green-400 text-sm underline mb-4">
      ‚Üê Back
    </button>
    <h1 class="text-2xl sm:text-3xl font-bold text-green-400 mb-6 text-center">{{ album.title }}</h1>
  </div>
  <div class="columns-1 sm:columns-2 gap-4 max-w-5xl mx-auto">
    <img
      *ngFor="let img of album.images"
      [src]="img"
      [alt]="album.title + ' photo'"
      loading="lazy"
      decoding="async"
      sizes="(min-width: 1024px) 33vw, (min-width: 640px) 50vw, 100vw"
      class="w-full mb-4 rounded-lg"
    />
  </div>
</div>

<div *ngIf="!album" class="text-center text-green-400 mt-20">
  Album not found.
</div>
